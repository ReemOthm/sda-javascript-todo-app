<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo JavaScript App</title>
  </head>
  <body>
    <section>
      <div id="search-todos">
        <h2>Search Todo</h2>
        <form class="form main--bg">
          <input type="text" class="inputs" placeholder="type a todo title" />
          <input type="submit" class="button" value="Search" />
        </form>
      </div>
      <div id="add-todos">
        <h2>TO-DO</h2>
        <form class="form main--bg">
          <input
            type="text"
            class="inputs"
            placeholder="Todo Title"
            id="add-input"
          />
          <textarea
            name="description"
            class="add__description inputs"
            placeholder="Todo description"
            id="add-description"
          ></textarea>
          <input type="submit" class="button" value="Add Task" id="add-btn" />
        </form>
      </div>
    </section>
    <main class="tasks main--bg">
      <h2 class="tasks__title">My List</h2>
      <section id="list">
        <div class="task">
          <div class="task-header">
            <input type="checkbox" />
            <h3 class="task__title">title</h3>
            <div class="task-icons">
              <span class="edit"> </span>
              <span class="del"> </span>
            </div>
          </div>
          <p class="task__description">bhhvgfdresw rd rdr rer gv</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
