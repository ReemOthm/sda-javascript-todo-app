<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo JavaScript App</title>
  </head>
  <body>
    <section>
      <div id="search-todos">
        <h2>Search Todo</h2>
        <form class="form main--bg">
          <input type="text" class="inputs" placeholder="type a todo title" />
          <input type="submit" class="button" value="Search" />
        </form>
      </div>
      <div id="add-todos">
        <h2>Add Todo</h2>
        <form class="form main--bg">
          <input
            type="text"
            class="inputs"
            placeholder="Todo Title"
            id="add-input"
          />
          <p class="inputError"></p>
          <textarea
            name="description"
            class="add__description inputs"
            placeholder="Todo description"
            id="add-description"
          ></textarea>
          <button class="button" id="add-btn">ADD</button>
        </form>
      </div>
    </section>
    <main class="tasks main--bg">
      <section id="list">
        <!-- <div class="task">
          <div class="task-header">
            <input type="checkbox" />
            <h3 class="task__title">title</h3>
            <div class="task-icons">
              <span class="edit"> </span>
              <span class="del"> </span>
            </div>
          </div>
          <p class="task__description"></p>
        </div> -->
      </section>
      <div class="details">
        <p id="completed"></p>
        <p id="todos-counter"></p>
        <button class="button clear">Clear</button>
      </div>
      <p class="no-added">No Todos added</p>
    </main>
    <div id="edit-todos">
      <form class="form main--bg">
        <h2>Edit TO-DO</h2>
        <input type="text" class="inputs" id="edit-title" />
        <textarea
          name="description"
          class="add__description inputs"
          id="edit-description"
        ></textarea>
        <div class="edit-buttons">
          <button type="submit" class="button" id="edit-btn">Edit</button>
          <button type="button" class="button" id="close-btn">Close</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
