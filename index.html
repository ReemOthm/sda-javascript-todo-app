<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo JavaScript App</title>
  </head>
  <body>
    <section>
        <div id="search-todos">
            <h2>Search Todo</h2>
            <form class="form main--bg">
                <input type="text" class="inputs" placeholder="type a todo title" />
                <input type="submit" class="button" value="Search" />
            </form>
        </div>
        <div id="add-todos">
            <h2>TO-DO</h2>
            <form class="form main--bg">
                <input type="text" class="inputs" placeholder="Todo Title" />
                <textarea name="description" class="add__description inputs" placeholder="Todo description"></textarea>
                <input type="submit" class="button" value="Add Task" />
            </form>
        </div>
      </section>
    <main>
        <section class="tasks"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
